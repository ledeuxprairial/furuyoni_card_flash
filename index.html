<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新幕ふるよにカードフラッシュ</title>
  <script>
 function getImage(){
  //画像ファイル名を配列で保持
  var arr = ['na_01_yurina_a1_n_1.png', 'na_01_yurina_a1_n_6.png', 'na_01_yurina_a1_s_2.png'];
 
  //ランダムで画像ファイルを取得して表示する
  var obj = document.getElementById("im1");
  var a = Math.floor(Math.random() * arr.length);
  obj.src = arr[a];
}
</script>
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
  <input type="button" value="ボタン" onclick="getImage()">
  <img id="im1" alt="ここに表示されます。">
</body>
</html>
